<svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f9607f;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f9607f;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="url(#grad1)"/>
  <circle cx="800" cy="300" r="120" fill="url(#grad1)"/>
  <circle cx="400" cy="600" r="60" fill="url(#grad1)"/>
  <circle cx="1000" cy="500" r="100" fill="url(#grad1)"/>
  
  <!-- Decorative lines -->
  <path d="M 0 200 Q 300 150 600 200 T 1200 200" stroke="#f9607f" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 0 400 Q 300 350 600 400 T 1200 400" stroke="#f9607f" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 0 600 Q 300 550 600 600 T 1200 600" stroke="#f9607f" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Floating elements -->
  <g opacity="0.4">
    <circle cx="150" cy="400" r="15" fill="#f9607f"/>
    <circle cx="350" cy="250" r="10" fill="#f9607f"/>
    <circle cx="750" cy="150" r="12" fill="#f9607f"/>
    <circle cx="950" cy="350" r="8" fill="#f9607f"/>
    <circle cx="550" cy="500" r="20" fill="#f9607f"/>
  </g>
</svg> 